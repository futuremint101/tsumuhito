<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>みんなで画像アップロード！</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
    }

    h1 {
      text-align: center;
    }

    #image-list img {
      max-width: 100%;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #status {
      margin-top: 1em;
      color: #333;
    }

    input[type="file"] {
      display: block;
      margin: 1em 0;
    }
  </style>
</head>
<body>

  <h1>みんなで画像アップロード！</h1>

  <input type="file" id="file-input" accept="image/*" />
  <button id="upload-btn">アップロード</button>

  <div id="status"></div>

  <div id="image-list"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Supabaseの設定
    const supabase = createClient(
      "https://hrtuyjkbchlkxzkzltak.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhydHV5amtiY2hsa3h6a3psdGFrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NTc3NTQsImV4cCI6MjA3MDAzMzc1NH0.mShgkdKTBUBQA9M4YeVQUjEnLlpOXwBhShRJ-bGC-BM"
    );

    const bucketName = "images";

    const fileInput = document.getElementById("file-input");
    const uploadBtn = document.getElementById("upload-btn");
    const statusDiv = document.getElementById("status");
    const imageListDiv = document.getElementById("image-list");

    // アップロード処理
    uploadBtn.addEventListener("click", async () => {
      const files = fileInput.files;
      if (!files.length) {
        statusDiv.textContent = "まずは画像ファイルを選んでね！";
        return;
      }

      const file = files[0];
      const fileName = `${Date.now()}_${file.name}`;

      statusDiv.textContent = "アップロード中…";

      const { error } = await supabase.storage
        .from(bucketName)
        .upload(fileName, file);

      if (error) {
        statusDiv.textContent = `アップロード失敗: ${error.message}`;
        return;
      }

      statusDiv.textContent = "アップロード成功！画像一覧を更新中…";
      fileInput.value = "";
      loadImages();
    });

    // 画像一覧の取得＆表示
    async function loadImages() {
      statusDiv.textContent = "画像一覧を読み込み中…";

      const { data, error } = await supabase.storage
        .from(bucketName)
        .list("", {
          limit: 100,
          sortBy: { column: "created_at", order: "desc" },
        });

      if (error) {
        statusDiv.textContent = `画像一覧の取得失敗: ${error.message}`;
        return;
      }

      imageListDiv.innerHTML = "";

      // .emptyFolderPlaceholder を除外
      const validFiles = data.filter(item => item.name !== ".emptyFolderPlaceholder");

      if (validFiles.length === 0) {
        const emptyMsg = document.createElement("p");
        emptyMsg.textContent = "まだ画像はアップされていません。";
        imageListDiv.appendChild(emptyMsg);
        statusDiv.textContent = "";
        return;
      }

      for (const item of validFiles) {
        const { data: urlData, error: urlError } = supabase.storage
          .from(bucketName)
          .getPublicUrl(item.name);

        if (urlError) {
          console.error("URL取得エラー:", urlError);
          continue;
        }

        const img = document.createElement("img");
        img.src = urlData.publicUrl;
        img.alt = item.name;
        imageListDiv.appendChild(img);
      }

      statusDiv.textContent = "";
    }

    // ページロード時に画像一覧表示
    window.addEventListener("load", () => {
      loadImages();
    });
  </script>
</body>
</html>
